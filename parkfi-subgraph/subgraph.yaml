specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MembershipNft
    network: sepolia
    source:
      address: "0x8bB960138cb32F9e40fD68Bac5eAd8F7d1eeDEB5"
      abi: MembershipNft
      startBlock: 6140936
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - MembershipMinted
        - MetadataUpdate
        - OwnershipTransferred
        - Transfer
        - terminated
      abis:
        - name: MembershipNft
          file: ./abis/MembershipNft.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: MembershipMinted(indexed address,indexed uint256)
          handler: handleMembershipMinted
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: terminated(indexed uint256)
          handler: handleterminated
      file: ./src/membership-nft.ts
